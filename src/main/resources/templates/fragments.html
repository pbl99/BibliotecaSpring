<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Fragmentos Comunes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- Fragmento del Menú de Navegación por defecto-->
	<nav th:fragment="menu-por-defecto" class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Biblioteca</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/index">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/catalogo">Catálogo de libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/registro">Registro</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
				<li class="nav-item" th:if="${vista == 'catalogo'}">
					<form th:action="@{/buscarLibros}" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex">
						<input type="search" class="form-control form-control-dark me-2" placeholder="Buscar por categoría..."
							aria-label="Search" name="categoria">
						<input type="submit" class="btn btn-warning" value="Buscar">
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Fragmento del Menú de Navegación para usuarios-->
	<nav th:fragment="menu-usuario" class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Biblioteca</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/index">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/catalogo">Catálogo de libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/misPrestamos">Préstamos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/miPerfil">Mi Perfil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cerrarSesion">Cerrar Sesión</a>
				</li>
				<li class="nav-item" th:if="${vista == 'catalogo'}">
					<form th:action="@{/buscarLibros}" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex">
						<input type="search" class="form-control form-control-dark me-2" placeholder="Buscar por categoría..."
							aria-label="Search" name="categoria">
						<input type="submit" class="btn btn-warning" value="Buscar">
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Fragmento del Menú de Navegación para Administradores-->
	<nav th:fragment="menu-admin" class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Biblioteca</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/index">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/catalogo">Catálogo de libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/misPrestamos">Préstamos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/miPerfil">Mi Perfil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/verPanelAdmin">Panel Administrador</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cerrarSesion">Cerrar Sesión</a>
				</li>
				<li class="nav-item" th:if="${vista == 'catalogo'}">
					<form th:action="@{/buscarLibros}" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex">
						<input type="search" class="form-control form-control-dark me-2" placeholder="Buscar por categoría..."
							aria-label="Search" name="categoria">
						<input type="submit" class="btn btn-warning" value="Buscar">
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
