<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>BIBLIOTECA</h1>
		<h2>Catálogo de libros</h2>
		<!-- Incluir el fragmento de menú adecuado según el rol del usuario -->
		<div th:if="${session.usuario == null}">
			<!-- Menú por defecto para usuarios no logeados -->
			<div th:replace="fragments :: menu-por-defecto"></div>
		</div>
		<div th:if="${session.usuario != null}">
			<div th:if="${session.usuario.esAdmin}">
				<div th:replace="fragments :: menu-admin"></div>
			</div>
			<div th:if="${!session.usuario.esAdmin}">
				<div th:replace="fragments :: menu-usuario"></div>
			</div>
		</div>

		<form th:action="@{/autenticarUsuario}" th:object="${usuario}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="text" class="form-control" id="email" name="email" th:field="*{email}">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}">
			</div>
			<div>
				<input type="submit" class="btn btn-primary" value="Login">
			</div>
			<div th:if="${usuariocorrecto}" class="alert alert-danger" th:text="${usuariocorrecto}"></div>
			<div th:if="${usuarioincorrecto}" class="alert alert-danger" th:text="${usuarioincorrecto}"></div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
