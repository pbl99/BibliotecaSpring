<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>BIBLIOTECA</h1>
		<h2>Catálogo de libros</h2>
		<!-- Incluyendo el fragmento del menú desde fragments.html -->
		<div th:replace="fragments :: menuFragment"></div>

		<h2>Crear libros</h2>
		<form th:action="@{/crearLibros}" th:object="${libro}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="isbn">Isbn:</label>
				<input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}">
			</div>
			<div class="form-group">
				<label for="titulo">Título:</label>
				<input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
			</div>
			<div class="form-group">
				<label for="autor">Autor:</label>
				<input type="text" class="form-control" id="autor" name="autor" th:field="*{autor}">
			</div>
			<div class="form-group">
				<label for="genero">Género:</label>
				<input type="text" class="form-control" id="genero" name="genero" th:field="*{genero}">
			</div>
			<div class="form-group">
				<label for="paginas">Páginas:</label>
				<input type="text" class="form-control" id="paginas" name="paginas" th:field="*{paginas}">
			</div>
			<div class="form-group">
				<label for="imagen">Añadir Imagen:</label>
				<input type="file" class="form-control-file" id="imagen" name="imagen" th:field="*{imagen}">
			</div>
			<div>
				<input type="submit" class="btn btn-primary" value="Crear Libro">
			</div>
		</form>

		<h2>Borrar Libros</h2>
		<form th:action="@{/borrarLibros}" th:object="${libro}" method="post">
			<div>
				<label for="isbn">Isbn</label>
				<input type="text" id="isbn" name="isbn" th:field="*{isbn}">
			</div>
			<input type="submit" value="Enviar">
		</form>
		<h2>Buscar libro por Id</h2>
		<form th:action="@{/buscarPorId}" th:object="${libro}" method="post">
			<div>
				<label for="isbn">Isbn</label>
				<input type="text" id="isbn" name="isbn" th:field="*{isbn}">
			</div>
			<div>
				<input type="submit" value="Buscar">
			</div>
		</form>
		<h2>Buscar Todos los Libros</h2>
		<a href="/buscarTodos">
			<button>Buscar Todos los Libros</button>
		</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
