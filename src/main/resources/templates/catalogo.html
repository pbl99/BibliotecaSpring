<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>BIBLIOTECA</h1>
		<h2>Catálogo de libros</h2>
		<!-- Incluyendo el fragmento del menú desde fragments.html -->
		<div th:replace="fragments :: menuFragment"></div>

		<div class="row">
			<!-- Repite este bloque para cada libro -->
			<div class="col-md-3" th:each="lib : ${libros}">
				<div class="card mb-4 shadow-sm">
					<div style="width: 304px; height: 450px; overflow: hidden;">
						<img class="card-img-top" th:src="@{/images/} + ${lib.rutaImagen}" alt="Portada del libro"
							style="object-fit: cover; width: 100%; height: 100%;">
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${lib.titulo}">Título del Libro</h5>
						<p class="card-text">
							<strong>Autor:</strong> <span th:text="${lib.autor}">Autor del Libro</span><br>
							<strong>Páginas:</strong> <span th:text="${lib.paginas}">Número de Páginas</span>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<button type="button" class="btn btn-sm btn-outline-secondary">Reservar</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin del bloque -->
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
