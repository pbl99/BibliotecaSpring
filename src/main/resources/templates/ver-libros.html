<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>BIBLIOTECA</h1>
	<!-- Incluyendo el fragmento del menú desde fragments.html -->
	<div th:replace="fragments :: menuFragment"></div>

	<h2>Listado de Libros</h2>
	<table class="table table-striped table-hover table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>ISBN</th>
				<th>Título</th>
				<th>Autor</th>
				<th>Género</th>
				<th>Páginas</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="lib : ${libro}">
				<td th:text="${lib.isbn}"></td>
				<td th:text="${lib.titulo}"></td>
				<td th:text="${lib.autor}"></td>
				<td th:text="${lib.genero}"></td>
				<td th:text="${lib.paginas}"></td>
				<td class="actions">
					<a class="btn btn-primary btn-sm" th:href="@{/libros/editar/{isbn}(isbn=${lib.isbn})}">Editar</a>
					<form th:action="@{/borrarLibros}" method="post" style="display: inline-block;">
						<input type="hidden" name="isbn" th:value="${lib.isbn}" />
						<input type="submit" class="btn btn-danger btn-sm" value="Eliminar"
							onclick="return confirm('¿Estás seguro de eliminar este libro?')" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
